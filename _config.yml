# Site Settings
name: Madfalc0n's Blog
theme: jekflix
title: Madfalc0n's Blog
description: 학습하고 공유하는 개인적인 블로그 입니다.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
email: chadool116@naver.com
disqus_username: falconkim
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml


# Social Media Settings
# Remove the item if you don't need it
github_username: madfalc0n
facebook_username: #facebook_username
twitter_username: #twitter_username
instagram_username: #instagram_username
linkedin_username: myoung-hwan-268166197 #linkedin_username
medium_username: #medium_username


# Posts Settings
show_time_bar: false # POST 밑 재생표시줄
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://madfalc0n.github.io" # the base hostname & protocol for your site
google_analytics: "UA-158522112-1"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v1.0.0
